<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-container">
            <input id="expense-input" type="text" placeholder="Enter expense">
            <input id="expense-value" type="text" placeholder="Enter value">
            <button id="add-btn">Add Expense</button>
            <div>
                <ul id="expense-list">
                    <li class="list">
                        <span><b>Expense</b></span>
                        <span class="value-title"><b>Value $</b></span>
                    </li>
                </ul>
            </div>
        </div>
        <p id="total"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
